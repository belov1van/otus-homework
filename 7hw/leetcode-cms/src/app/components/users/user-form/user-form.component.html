<div class="user-form-container">
  <h1>Редактирование пользователя</h1>

  <div *ngIf="isLoading" class="loading">
    <mat-spinner diameter="40"></mat-spinner>
    <p>Загрузка данных...</p>
  </div>

  <mat-card *ngIf="!isLoading">
    <mat-card-content>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Роль пользователя</mat-label>
          <mat-select formControlName="role">
            <mat-option *ngFor="let role of roles" [value]="role.value">
              {{ role.label }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="submitAttempted && userForm.get('role')?.invalid">
            {{ getErrorMessage('role') }}
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button mat-button type="button" routerLink="/users">Отмена</button>
          <button mat-raised-button color="primary" type="submit">Сохранить</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
