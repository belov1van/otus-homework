<div class="tag-list-container">
  <div class="header">
    <h1>Управление тегами</h1>
    <button mat-raised-button color="primary" routerLink="/tags/new">
      <mat-icon>add</mat-icon> Добавить тег
    </button>
  </div>

  <div *ngIf="isLoading" class="loading">
    <mat-spinner diameter="40"></mat-spinner>
    <p>Загрузка тегов...</p>
  </div>

  <div *ngIf="!isLoading && tags.length === 0" class="no-data">
    <p>Теги не найдены</p>
    <button mat-raised-button color="primary" routerLink="/tags/new">
      <mat-icon>add</mat-icon> Добавить тег
    </button>
  </div>

  <div *ngIf="!isLoading && tags.length > 0" class="table-container">
    <table mat-table [dataSource]="tags" class="mat-elevation-z4">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let tag">{{ tag.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Название</th>
        <td mat-cell *matCellDef="let tag">{{ tag.name }}</td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Описание</th>
        <td mat-cell *matCellDef="let tag">{{ tag.description }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Действия</th>
        <td mat-cell *matCellDef="let tag">
          <button mat-icon-button color="primary" [routerLink]="['/tags', tag.id, 'edit']">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteTag(tag.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
